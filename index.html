<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Light Bulb</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bulb {
            width: 150px;
            height: 200px;
            position: relative;
        }
        .bulb .glow {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6) 10%, rgba(255, 255, 0, 0) 70%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(15px);
        }
        .bulb svg {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bulb">
        <div class="glow"></div>
        <svg viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="black" stroke-width="2">
                <path d="M32 2c-14 0-26 11-26 26 0 10 5 16 10 21 4 5 4 9 4 13h24c0-4 0-8 4-13 5-5 10-11 10-21C58 13 46 2 32 2z" fill="yellow" stroke="black"/>
                <path d="M22 64h20v6H22zm0 6h20v6H22zm4 6h12v6H26z" fill="black"/>
            </g>
        </svg>
    </div>
</body>
</html>
